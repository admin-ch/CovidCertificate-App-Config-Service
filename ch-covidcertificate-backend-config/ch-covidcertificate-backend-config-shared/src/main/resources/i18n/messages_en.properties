    rat_conversion_form_text: I give my consent for the data in this COVID certificate to be transferred to the form of the National Application Office (a website of the Swiss federal government).
    rat_conversion_form_button: To the form
    rat_conversion_link_antragsstelle: National Application Office website (no data transferred)
    rat_conversion_info1_text: If your application is successful, the new EU-compatible COVID certificate will be sent to you by post and can then be transferred by you to the app. It is not possible for the certificate to be sent direct to the app.
    rat_conversion_info2_text: Transferring the certificate data to the National Application Office’s online form makes it easier to validate your application.
    wallet_rat_recovery_conversion_url: https://covidcertificate-form.admin.ch/immunityrequest
    rat_conversion_info_title: Further information
    cert_renewal_info_info_heading: What does this mean?
    cert_renewal_info_info_text_1: The QR codes used for COVID certificates have limited technical validity
    cert_renewal_info_info_text_2: To enable this certificate to continue to be checked (e.g. when you’re travelling), you must renew the QR code.
    cert_renewal_info_info_text_3: You can do this directly here in the app (provided you have an internet connection). The data in your current certificate will be encrypted and sent to the federal government’s COVID certificate issuing system for a new QR code to be issued. This QR code is then sent back to the app. Once the new QR code has been issued and the data sent, the data on the government system are deleted.
    cert_renewal_info_info_text_4: Check out this FAQ to find out why you should also renew the QR code if your vaccination or recovery certificate is about to expire or has already expired under the Swiss validity rules.
    cert_renewal_info_expired_heading: What does this mean?
    cert_renewal_info_expired_text_1: The QR codes used for COVID certificates have limited technical validity.
    cert_renewal_info_expired_text_2: To enable this certificate to continue to be checked (e.g. when you’re travelling), you must renew the QR code.
    cert_renewal_info_expired_text_3: You can do this directly here in the app (provided you have an internet connection). The data in your current certificate will be encrypted and sent to the federal government’s COVID certificate issuing system for a new QR code to be issued. This QR code is then sent back to the app. Once the new QR code has been issued and the data sent, the data on the government system are deleted.
    cert_renewal_info_expired_text_4: Check out this FAQ to find out why you should also renew the QR code if your vaccination or recovery certificate is about to expire or has already expired under the Swiss validity rules.
    cert_renewal_info_renewed_heading: Important!
    cert_renewal_info_renewed_text_1: Also replace certificates you have previously printed out or stored with this renewed version.
    cert_renewal_info_renewed_text_2: The length of time for which a vaccination is recognised in a particular country is not specified in the certificate. Instead, it is calculated in accordance with the specific rules of the country each time the certificate is checked. Renewing the QR code merely ensures that the QR code can be used from a technical point of view.
