    wallet_update_boarding_page_1_title: What’s new?
    wallet_update_boarding_page_1_text: The COVID certificate now no longer displays the Validity in Switzerland field. Instead, the app shows the time of your vaccination or test. Why?
    wallet_update_boarding_page_2_title: COVID certificates in Switzerland
    wallet_update_boarding_page_2_bullet_1: The certificate requirement in Switzerland was lifted in February 2022.
    wallet_update_boarding_page_2_bullet_2: Since then, the Swiss validity periods have only existed formally and no longer have any practical significance in this country.
    wallet_update_boarding_page_2_bullet_3: The Swiss validity period also has no meaning abroad.
    wallet_update_boarding_page_3_title: COVID certificates abroad
    wallet_update_boarding_page_3_bullet_1: Abroad the rules of the country in question apply.
    wallet_update_boarding_page_3_bullet_2: The app now shows how many days ago you had the vaccination or a test.
    wallet_update_boarding_page_3_bullet_3: This makes it easier to work out whether your certificate complies with the rules of your destination country (if the country still requires a Covid certificate).
    wallet_update_boarding_page_4_title: Current situation in Switzerland and worldwide
    wallet_update_boarding_page_4_bullet_1: Most countries in Europe have now lifted the certificate requirement for entry.
    wallet_update_boarding_page_4_bullet_2: The Validity abroad function has therefore also been removed from the app.
    wallet_update_boarding_page_4_bullet_3: You can find out whether a certificate requirement still applies in a country on these websites:
    wallet_update_boarding_page_4_link_1_text: reopen.europa.eu
