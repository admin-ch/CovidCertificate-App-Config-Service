    wallet_scanner_howitworks_header: So funktioniert's
    wallet_scanner_howitworks_title: Covid-Zertifikate\nhinzufügen
    wallet_scanner_howitworks_text1: Um ein Covid-Zertifikat zur App hinzufügen zu können, benötigen Sie das Originalzertifikat auf Papier oder als PDF.
    wallet_scanner_howitworks_text2: Tippen Sie in der App auf «Hinzufügen», um ein neues Zertifikat zur App hinzuzufügen.
    wallet_scanner_howitworks_text3: Halten Sie nun die Kamera des Smartphones über den QR-Code auf dem Originalzertifikat, um den Code einzuscannen.
    wallet_scanner_howitworks_text4: Es erscheint eine Vorschau des Covid-Zertifikats. Tippen Sie auf «Hinzufügen» um das Zertifikat sicher in der App zu speichern.
    wallet_scanner_howitworks_question1: Wann und wo kann ich ein Covid-Zertifikat erhalten?
    wallet_faq_header: Häufige Fragen
    wallet_faq_questions_title: Was sind Covid-Zertifikate?
    wallet_faq_questions_subtitle: Das Covid-Zertifikat bietet die Möglichkeit, eine Covid-19-Impfung, eine durchgemachte Erkrankung oder ein negatives Testergebnis fälschungssicher zu dokumentieren.
    wallet_faq_questions_question_1: Wann und wo kann ich ein Covid-Zertifikat erhalten?
    wallet_faq_questions_question_2: Wie kann ich ein Covid-Zertifikat vorweisen?
    wallet_faq_questions_question_3: Wo sind meine Daten gespeichert?
    wallet_faq_questions_question_4: Wie werden Missbrauch und Fälschung verhindert?
    wallet_faq_questions_question_5: Was passiert, wenn ich mein Covid-Zertifikat verliere?
    wallet_faq_works_question_1: Wie kann ich ein Covid-Zertifikat zur App hinzufügen?
    wallet_faq_works_question_2: Können auch mehrere Covid-Zertifikate hinzugefügt werden?
    wallet_faq_works_question_3: Wie sehe ich, ob mein Covid-Zertifikat gültig ist?
    wallet_faq_works_question_4: Wie sind meine Daten geschützt?
    wallet_faq_works_question_5: Welche Daten sind im QR-Code enthalten?
    wallet_faq_works_question_6: Was muss ich tun, wenn ich das Covid-Zertifikat oder die App lösche?
    wallet_faq_questions_answer_1: Ein Covid-Zertifikat können Sie nach einer vollständigen Covid-19-Impfung, nach einer durchgemachten Erkrankung oder nach einem negativen Testergebnis erhalten. Das Zertifikat stellt Ihnen in der Regel das Gesundheitsfachpersonal vor Ort auf Anfrage aus.
    wallet_faq_questions_answer_2: Sie können Ihr Covid-Zertifikat in Papierform vorweisen oder Sie benutzen die COVID Certificate App, um Zertifikate in der App zu speichern und direkt aus der App vorzuweisen. Ob Sie Ihr Zertifikat auf Papier oder in der App vorweisen, ist Ihnen überlassen. \n\nBeachten Sie, dass Sie in jedem Fall auf Verlangen auch noch ein Ausweisdokument vorweisen müssen.
    wallet_faq_questions_answer_3: Ihre Daten werden nicht in einem zentralen System gespeichert, sondern nur lokal auf Ihrem Mobilgerät, respektive im QR-Code auf dem Covid-Zertifikat in Papierform.
    wallet_faq_questions_answer_4: Der QR-Code auf dem Covid-Zertifikat enthält eine elektronische Signatur. Die Signatur ist ein wichtiges Sicherheitsmerkmal und macht das Covid-Zertifikat fälschungssicher. Das Covid-Zertifikat ist zudem nur in Kombination mit einem Ausweisdokument gültig.
    wallet_faq_questions_answer_5: Ihr Covid-Zertifikat wird in keinem zentralen System gespeichert. Es befindet sich ausschliesslich in Ihrem Besitz. Bewahren Sie das Covid-Zertifikat auf Papier deshalb sorgfältig auf. Bei Verlust müssen Sie das Covid-Zertifikat erneut bei der ausgebenden Stelle anfragen.
    wallet_faq_works_answer_1: Um ein Covid-Zertifikat zur App hinzuzufügen, benötigen Sie das Ihnen ausgestellte Originalzertifikat auf Papier oder als PDF-Dokument. Den darauf abgebildeten QR-Code können Sie mit der COVID Certificate App scannen und hinzufügen. Anschliessend erscheint das Covid-Zertifikat direkt in der App.
    wallet_faq_works_answer_2: Ja das ist möglich. So können Sie z. B. alle Covid-Zertifikate von Familienangehörigen in Ihrer App speichern. Auch in diesem Fall gilt: Das Covid-Zertifikat ist nur in Kombination mit einem Ausweisdokument des Zertifikatsinhabers / der Zertifikatsinhaberin gültig.
    wallet_faq_works_answer_3: In der COVID Certificate App wird ausgewiesen, wann Ihr Covid-Zertifikat in der Schweiz ablaufen wird. Sie können in der Detail-Ansicht zudem per Knopfdruck überprüfen, ob Ihr Covid-Zertifikat aktuell gültig ist.
    wallet_faq_works_answer_4: Ihre persönlichen Daten werden in keinem zentralen System gespeichert, sondern befinden sich ausschliesslich bei Ihnen lokal auf dem Mobilgerät, respektive im QR-Code auf dem Covid-Zertifikat in Papierform.
    wallet_faq_works_answer_5: Der QR-Code enthält alle Informationen, die Sie auf Ihrem Covid-Zertifikat in Papierform im Klartext finden. Weiter befindet sich im QR-Code eine elektronische Signatur, mit der sich die Echtheit des Covid-Zertifikats überprüfen lässt. Dadurch wird das Covid-Zertifikat fälschungssicher.
    wallet_faq_works_answer_6: Sie können Ihr Covid-Zertifikat einfach wieder auf Ihrem Mobilgerät speichern. Laden Sie dazu die App erneut herunter und scannen Sie anschliessend den QR-Code auf Ihrem Covid-Zertifikat auf Papier oder als PDF.
    wallet_faq_works_title: Wie funktioniert \ndie App?
    wallet_faq_works_subtitle: Mit der COVID Certificate App können Sie Covid-Zertifikate einfach und sicher auf Ihrem Mobilgerät abspeichern und vorweisen.
    wallet_scanner_howitworks_answer1: Ein Covid-Zertifikat können Sie nach einer vollständigen Covid-19-Impfung, nach einer durchgemachten Erkrankung oder nach einem negativen Testergebnis erhalten. Das Zertifikat stellt Ihnen in der Regel das Gesundheitsfachpersonal vor Ort auf Anfrage aus.
