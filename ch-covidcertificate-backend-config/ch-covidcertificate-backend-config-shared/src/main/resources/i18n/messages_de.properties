    wallet_homescreen_add_transfer_code: Transfer-Code erstellen
    wallet_transfer_code_onboarding_title: Transfer Codes
    wallet_transfer_code_onboarding_text: Sie können Transfer-Codes z. B. bei Covid-Tests angeben. Sie erhalten darauf das Covid-Zertifikat direkt in die App geliefert.
    wallet_transfer_code_onboarding_button: Code erstellen
    wallet_transfer_code_onboarding_howto: So funktioniert's
    wallet_transfer_code_faq_questions_title: Covid-Zertifikate direkt in die App geliefert
    wallet_transfer_code_faq_questions_subtitle: Mit Transfer-Codes können Covid-Zertifikate schnell und sicher übermittelt werden. Auf diesem Weg erhalten Sie das Covid-Zertifikat, z. B. nach einem Covid-Test, direkt in die App geliefert.
    wallet_transfer_code_faq_questions_question_1: Wer bietet die Übermittlung per Transfer-Code an?
    wallet_transfer_code_faq_questions_question_2: Können Transfer-Codes auch zur Übermittlung von Impfzertifikaten verwendet werden?
    wallet_transfer_code_faq_questions_question_3: Wie funktioniert die Übermittlung per Transfer-Code?
    wallet_transfer_code_faq_questions_question_4: Kann ich den Transfer-Code mehrmals benutzen?
    wallet_transfer_code_faq_questions_answer_1: Wenn Sie einen Covid-Test machen (PCR-Test oder Antigen-Schnelltest), kann der Transfer-Code zur schnellen Übermittlung von Covid-Zertifikaten zum Einsatz kommen.\n\nInformieren Sie sich bei Ihrem Testcenter, in der Apotheke oder bei Ihrem Arzt, ob die Übermittlung per Transfer-Code angeboten wird.
    wallet_transfer_code_faq_questions_answer_2: Aktuell ist die Übermittlung per Transfer-Code auf Covid-Tests ausgelegt. Wie Sie ein Covid-Zertifikat nach einer Impfung erhalten erfahren Sie hier:
    wallet_transfer_code_faq_questions_answer_3: Falls die Stelle, die den Covid-Test durchführt, die Übermittlung per Transfer-Code anbietet, werden Sie bereits bei der Anmeldung oder der Testentnahme nach einem Transfer-Code gefragt.\n\nDen Transfer-Code können Sie in der «COVID Certificate»-App erstellen. Tippen Sie dazu auf dem Startbildschirm auf «Hinzufügen» resp. auf das «Plus»-Symbol unten rechts. Danach tippen Sie auf «Transfer-Code erstellen».\n\nDie App zeigt Ihnen einen 9-stelligen Code an. Diesen können Sie entweder bei der Anmeldung in ein Formular eintragen oder direkt bei der Testentnahme angeben.
    wallet_transfer_code_faq_questions_answer_4: Nein, ein Transfer-Code kann nur einmal verwendet werden. Falls Sie mehrere Zertifikate z. B. von Familienangehörigen empfangen möchten, erstellen Sie bitte für jedes Zertifikat einen neuen Code.
    wallet_transfer_code_faq_works_title: So funktioniert der Transfer
    wallet_transfer_code_faq_works_question_1: Wie sind meine Daten beim Transfer geschützt?
    wallet_transfer_code_faq_works_question_2: Was kann ich tun, wenn das Zertifikat nicht ankommt?
    wallet_transfer_code_faq_works_question_3: Was passiert bei einem positiven Testresultat?
    wallet_transfer_code_faq_works_answer_1: Für den Transfer wird Ihr Covid-Zertifikat verschlüsselt bereitgestellt. Der Transfer-Code stellt sicher, dass nur Ihre App das Covid-Zertifikat empfangen kann. Unmittelbar nach dem Transfer werden die Daten wieder vom Server gelöscht.
    wallet_transfer_code_faq_works_answer_2: Sobald das Zertifikat vom Labor oder Testcenter generiert wurde, steht es zum Transfer zur Verfügung. Stellen Sie sicher, dass Ihr Smartphone mit dem Internet verbunden ist, um Zertifikate empfangen zu können.\n\nSollte ihr Covid-Zertifikat dennoch nicht eintreffen, fragen Sie bei der Stelle nach, die den Test durchgeführt hat (Testcenter, Apotheke, Ärztin / Arzt).
    wallet_transfer_code_faq_works_answer_3: Bei einem positiven Antigen-Schnelltest erhalten Sie vom Labor kein Covid-Zertifikat. \n\nBei einem positiven PCR-Test erhalten Sie ein Covid-Zertifikat für Genesene. Es ist ab dem 11. Tag nach der Testentnahme gültig.
