    NSCameraUsageDescription: Die App benötigt Zugriff auf die Kamera, um den QR-Code scannen zu können.
    verifier_faq_works_title: So werden Covid-Zertifikate geprüft
    verifier_faq_works_subtitle: Mit der COVID Certificate Check App können QR-Codes auf Covid-Zertifikaten gescannt und die Zertifikate auf Echtheit und Gültigkeit überprüft werden.
    verifier_faq_works_question_1: Wie können Covid-Zertifikate geprüft werden?
    verifier_faq_works_answer_1: Um ein Covid-Zertifikat zu prüfen, scannen Sie den QR-Code auf dem Papierzertifikat oder in der vorgewiesenen COVID Certificate App mit der dafür vorgesehenen COVID Certificate Check App.
    verifier_faq_works_question_2: Was wird genau geprüft?
    verifier_faq_works_answer_2: Beim Scannen werden drei Aspekte geprüft:\n– Enthält das Zertifikat eine gültige elektronische Signatur?\n– Ist das Zertifikat nicht widerrufen worden?\n– Entspricht das Zertifikat den Gültigkeitskriterien der Schweiz?\n\nWenn alle drei Aspekte positiv bewertet werden, wird das Covid-Zertifikat als gültig ausgewiesen.
    verifier_faq_works_question_3: Welche Ausweisdokumente sind gültig? Weshalb müssen die Personalien überprüft werden?
    verifier_faq_works_answer_3: Neben Pass oder ID werden auch andere Ausweisdokumente akzeptiert, die die Identität der betreffenden Person mit einem Foto belegen (z.B. Führerausweis). Das Covid-Zertifikat ist zwar fälschungssicher, mit der Überprüfung der Personalien wird aber erst sichergestellt, dass das vorgezeigte Zertifikat auch auf den Vorweisenden ausgestellt wurde.
    verifier_faq_works_question_4: Können auch ausländische Zertifikate geprüft werden?
    verifier_faq_works_answer_4: Ja, Covid-Zertifikate, die mit dem digitalen COVID-Zertifikat der EU kompatibel sind, können mit der COVID Certificate Check App gegen die Gültigkeitskriterien der Schweiz geprüft werden.
    verifier_faq_works_question_5: Welche Daten sehe ich beim Prüfvorgang?
    verifier_faq_works_answer_5: Beim Prüfvorgang sehen Sie nur den Namen und das Geburtsdatum der Zertifikatsinhaberin oder des Zertifikatsinhabers und ob das Covid-Zertifikat gültig ist.
    verifier_faq_works_question_6: Werden beim Prüfvorgang in der COVID Certificate Check App oder in einem zentralen System Daten gespeichert?
    verifier_faq_works_answer_6: Nein, beim Prüfvorgang werden keine Daten gespeichert - weder in der COVID Certificate Check App noch in einem zentralen System. Es ist somit nicht möglich nachzuvollziehen, welches Covid-Zertifikat von wem, wann und wo überprüft wurde.
    ios_settings_open: Einstellungen
    wallet_onboarding_external_privacy_button: Datenschutzerklärung &\nNutzungsbedingungen
    wallet_certificate_detail_note: Dieses Zertifikat ist kein Reisedokument. \n\nDie wissenschaftlichen Erkenntnisse über Covid-19-Impfungen und -Tests sowie über die Genesung von einer Covid-19-Infektion entwickeln sich ständig weiter, auch im Hinblick auf neue besorgniserregende Virusvarianten. \n\nBitte informieren Sie sich vor der Reise über die am Zielort geltenden Gesundheitsmassnahmen und damit verbundenen Beschränkungen.
    wallet_terms_privacy_link: https://www.bit.admin.ch/bit/de/home/dokumentation/covid-certificate-app.html
    verifier_terms_privacy_link: https://www.bit.admin.ch/bit/de/home/dokumentation/covid-certificate-check-app.html
