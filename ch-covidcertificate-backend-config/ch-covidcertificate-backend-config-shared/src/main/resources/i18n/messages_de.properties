    NSCameraUsageDescription: Die App benötigt Zugriff auf die Kamera, um den QR-Code scannen zu können.
    verifier_faq_works_title: So werden Covid-Zertifikate geprüft
    verifier_faq_works_subtitle: Mit der COVID Certificate Check App können QR-Codes auf Covid-Zertifikaten gescannt und die Zertifikate auf Echtheit und Gültigkeit überprüft werden.
    verifier_faq_works_question_1: Wie können Covid-Zertifikate geprüft werden?
    verifier_faq_works_answer_1: Um ein Covid-Zertifikat zu prüfen, scannen Sie den QR-Code auf dem Papierzertifikat oder in der vorgewiesenen COVID Certificate App.
    verifier_faq_works_question_2: Was wird genau geprüft?
    verifier_faq_works_answer_2: Beim Scannen werden drei Aspekte geprüft:\n– Enthält das Zertifikat eine gültige elektronische Signatur?\n– Ist das Zertifikat nicht widerrufen worden?\n– Entspricht das Zertifikat den Gültigkeitskriterien der Schweiz?\n\nWenn alle drei Aspekte positiv bewertet werden, wird das Covid-Zertifikat als gültig ausgewiesen.
    verifier_faq_works_question_3: Welche Ausweisdokumente sind gültig? Weshalb müssen die Personalien überprüft werden?
    verifier_faq_works_answer_3: Als gültige Ausweisdokumente werden Pass oder ID akzeptiert. Das Covid-Zertifikat ist zwar fälschungssicher, mit der Überprüfung der Personalien wird aber erst sichergestellt, dass das vorgezeigte Zertifikat auch auf den Vorweisenden ausgestellt wurde.
    verifier_faq_works_question_4: Können auch ausländische Zertifikate geprüft werden?
    verifier_faq_works_answer_4: Ja, Covid-Zertifikate, die mit dem «EU Digital COVID certificate» kompatibel sind, können mit der COVID Certificate Check App gegen die Gültigkeitskriterien der Schweiz geprüft werden.
    verifier_faq_works_question_5: Welche Daten sehe ich beim Prüfvorgang?
    verifier_faq_works_answer_5: Beim Prüfvorgang sehen Sie nur den Namen und das Geburtsdatum des Zertifikatsinhabers und ob das Covid-Zertifikat gültig ist.
    verifier_faq_works_question_6: Werden beim Prüfvorgang in der COVID Certificate Check App oder in einem zentralen System Daten gespeichert?
    verifier_faq_works_answer_6: Nein, beim Prüfvorgang werden keine Daten gespeichert - weder in der COVID Certificate Check App noch in einem zentralen System. Es ist somit nicht möglich nachzuvollziehen, welches Covid-Zertifikat von wem, wann und wo überprüft wurde.
