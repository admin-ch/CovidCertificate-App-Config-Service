    covid_certificate_news_text: Abolì l'obligatori dal certificat
    covid_certificate_news_title: Abolì l'obligatori dal certificat
    covid_certificate_news_item1: En Svizra è l'obligatori dal certificat vegnì abolì il favrer 2022.
    covid_certificate_news_item2: Las duradas da valaivladad svizras existan dapi lura mo anc formalmain e n'han nagina impurtanza pratica pli en Svizra.
    covid_certificate_news_item3: Questa app svizra da controlla controllescha certificats COVID tenor las reglas da valaivladad svizras. Il resultat da la controlla n'è betg relevant per il diever a l'exteriur.
    covid_certificate_news_item4: Sch'in pajais premetta anc in certificat COVID, valan mintgamai las reglas dal pajais respectiv.
    wallet_faq_questions_linktext_1_1: Plattafurma naziunala da dumondas per il certificat COVID (admin.ch)
    wallet_faq_questions_linkurl_1_1: https://covidcertificate-form.admin.ch/immunityrequest
    wallet_faq_questions_question_2_2: A l'exteriur valan mintgamai las reglas da valaivladad dal pajais respectiv, e quai tant per entrar en il pajais sco er per activitads entaifer il pajais da destinaziun. Per l'utilisaziun dal certificat entaifer il pajais da destinaziun pon valair autras reglas che per l'entrada en il pajais. Questas reglas pon midar a curta vista. As infurmai perquai curt avant Vossa partenza sur la pagina d'internet da las autoritads da Voss pajais da transit u da destinaziun, sch'i valan là anc reglas en connex cun COVID-19, e sche gea, tgeninas.
    wallet_faq_questions_answer_2_2: Jau fatsch in viadi a l'exteriur e dovrel in certificat COVID per entrar en il pajais. Tge stoss jau resguardar?
