    wallet_faq_works_subtitle: Cun l'app COVID Certificate pudais Vus arcunar e preschentar en moda simpla e segira certificats COVID sin Voss telefonin.
    wallet_scanner_howitworks_answer1: In certificat COVID pudais Vus obtegnair suenter ina vaccinaziun cumpletta cunter COVID-19, suenter ina infecziun cun COVID-19 u suenter in resultat negativ dal test da COVID-19. Il certificat vegn emess – sin dumonda – dal persunal medicinal al lieu.
