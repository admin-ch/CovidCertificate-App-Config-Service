    wallet_faq_questions_title: Tge è il certificat COVID?
    wallet_faq_questions_subtitle: Il certificat COVID permetta da documentar – en moda nunfalsifitgabla – ina vaccinaziun cunter COVID-19, ina infecziun u in resultat negativ dal test.
    wallet_faq_questions_question_1: Cura e co obtegn jau in certificat COVID?
    wallet_faq_questions_question_2: Co poss jau preschentar in certificat COVID?
    wallet_faq_questions_question_3: Nua vegnan arcunadas mias datas?
    wallet_faq_questions_question_4: Co vegnan impedids abus e falsificaziuns?
    wallet_faq_questions_question_5: Tge capita, sche jau perd mes certificat COVID?
    wallet_faq_works_question_1: Co poss jau agiuntar in certificat COVID a l'app?
    wallet_faq_works_question_2: Pon vegnir agiuntads er plirs certificats COVID?
    wallet_faq_works_question_3: Nua ves jau, sche mes certificat COVID è valaivel?
    wallet_faq_works_question_4: Co vegnan protegidas mias datas?
    wallet_faq_works_question_5: Tge datas cuntegna il code QR?
    wallet_faq_works_question_6: Tge stoss jau far, sche jau stiz il certificat COVID u l'app?
    wallet_faq_questions_answer_1: In certificat COVID survegnis Vus suenter ina vaccinaziun cumpletta cunter COVID-19, suenter ina infecziun u suenter in resultat negativ dal test. Il certificat vegn per il solit emess – sin dumonda – dal persunal spezialisà da sanadad al lieu. 
    wallet_faq_questions_answer_2: Vus pudais preschentar Voss certificat COVID sin palpiri u sur l'app «COVID Certificate». L'app permetta d'arcunar certificats e d'als preschentar directamain sin il telefonin. \nResguardai per plaschair che Vus stuais en mintga cas preschentar er anc in document da legitimaziun.\nEn intgins pajais vegn pretendida ina versiun stampada dal certificat ed il certificat electronic na vegn betg acceptà. Sin viadis duessas Vus perquai adina avair cun Vus er la versiun stampada.
    wallet_faq_questions_answer_3: Las datas da Voss certificat na vegnan betg arcunadas en in sistem central da la Confederaziun, mabain mo localmain sin Voss telefonin resp. sin il certificat COVID sin palpiri.
    wallet_faq_questions_answer_4: Il code QR sin Voss certificat COVID cuntegna ina signatura digitala. La signatura è ina impurtanta caracteristica da segirezza che impedescha da falsifitgar il certificat COVID. Il certificat COVID è ultra da quai valaivel mo en cumbinaziun cun in document da legitimaziun.
    wallet_faq_questions_answer_5: Voss certificat COVID na vegn betg arcunà en in sistem central da la Confederaziun. Tegnai perquai en salv cun quità il certificat COVID sin palpiri e/u sco PDF. Sche Vus avais pers il certificat u sche Vus duvrais in certificat substitutiv, po l'instituziun da sanadad (p.ex. il post da test u da vaccinaziun) pretender ina taxa per emetter in nov certificat.
    wallet_faq_works_answer_1: Per agiuntar in certificat COVID a l'app, duvrais Vus il certificat original ch'è vegnì emess per Vus sin palpiri u en furma da PDF. Cun l'app COVID Certificate pudais Vus alura scannar il code QR sin il certificat ed al agiuntar a l'app. Silsuenter cumpara il certificat COVID directamain en l'app.
    wallet_faq_works_answer_2: Gea, quai è pussaivel. Vus pudais p.ex. arcunar en Vossa app ils certificats COVID da tut Vossas confamigliaras e da tut Voss confamigliars. Er en quest cas vala: Il certificat COVID è valaivel mo en cumbinaziun cun in document da legitimaziun  da la possessura u dal possessur dal certificat.
    wallet_faq_works_answer_3: En Svizra è l'obligatori dal certificat vegnì abolì il favrer 2022. Las duradas da valaivladad svizras existan dapi lura mo anc formalmain e n'han praticamain nagina impurtanza pli en Svizra. Sin il certificat COVID na vegn perquai betg pli mussà il champ «Valaivladad en Svizra». Empè da quai mussa l'app la data da la vaccinaziun resp. dal test. \n\nI vegn er mussà, avant quants dis ch'igl è vegnì fatg ina vaccinaziun resp. in test. Uschia èsi pli facil per Vus da constatar, sche Voss certificat correspunda a las reglas da valaivladad da Voss pajais da destinaziun (premess ch'il pajais pretenda anc in certificat Covid). A l'exteriur valan adina las reglas dal pajais respectiv. 
    wallet_faq_works_answer_4: Vossas datas persunalas na vegnan betg arcunadas en in sistem central, mabain mo localmain sin Voss telefonin resp. en il code QR sin Voss certificat COVID en furma da palpiri.
    wallet_faq_works_answer_5: Il code QR cuntegna tut las infurmaziuns che Vus chattais sin Voss certificat COVID en furma da palpiri en text betg criptà. Plinavant sa chatta ina signatura digitala en il code QR. Cun quella po vegnir verifitgada l'autenticitad da Voss certificat COVID. Uschia na po il certificat COVID betg vegnir falsifitgà.
    wallet_faq_works_answer_6: Vus pudais simplamain arcunar anc ina giada il certificat COVID sin Voss telefonin. Chargiai giu danovamain l’app e scannai alura il code QR sin Voss certificat COVID sin palpiri u en furma da PDF.
