    verifier_faq_works_title: Uschia vegnan verifitgads ils certificats COVID
    verifier_faq_works_subtitle: Cun l'app COVID Certificate Check pon vegnir scannads ils codes QR sin ils certificats COVID per verifitgar l'autenticitad e la valaivladad dals certificats.
    verifier_faq_works_question_1: Co pon vegnir verifitgads ils certificats COVID?
    verifier_faq_works_answer_1: Per verifitgar in certificat COVID pudais Vus scannar il code QR sin Voss certificat sin palpiri u en l'app COVID Certificate cun l’app «COVID Certificate Check» previsa per quai.
    verifier_faq_works_question_2: Tge vegn propi verifitgà?
    verifier_faq_works_answer_2: Cun scannar vegnan verifitgads trais aspects:\n– Cuntegna il certificat ina signatura digitala valaivla?\n– N'è il certificat betg vegnì revocà?\n– Correspunda il certificat als criteris da valaivladad en Svizra?\n\nSche tut ils trais aspects vegnan valitads en moda positiva, vegn il certificat COVID considerà sco valaivel.\n
    verifier_faq_works_question_3: Tge documents da legitimaziun vegnan acceptads resp. èn valaivels? Pertge ston vegnir verifitgadas las persunalias?
    verifier_faq_works_answer_3: Ultra dal passaport e da la ID vegnan acceptads er auters documents da legitimaziun valaivels che cumprovan l’identitad da la persuna pertutgada cun ina fotografia (p.ex. permiss dad ir cun auto). Il certificat COVID na po bain betg vegnir falsifitgà, però pir cun verifitgar las persunalias vegn controllà, sch'il certificat preschentà è vegnì emess per la persuna ch'al preschenta.
    verifier_faq_works_question_4: Pon vegnir verifitgads er certificats COVID esters?
    verifier_faq_works_answer_4: Gea, certificats COVID ch'èn cumpatibels cun il «Digital Covid Certificate» da la UE pon vegnir verifitgads cun l'app COVID Certificate Check areguard ils criteris da valaivladad da la Svizra.
    verifier_faq_works_question_5: Tge datas ves jau tar la procedura da verificaziun?
    verifier_faq_works_answer_5: Tar la procedura da verificaziun vesais Vus mo il num e la data da naschientscha da la possessura u dal possessur dal certificat e sch'il certificat COVID è valaivel.
    verifier_faq_works_question_6: Vegnan arcunadas datas en in sistem central u en l'app COVID Certificate Check tar la procedura da verificaziun?
    verifier_faq_works_answer_6: Na, tar la procedura da verificaziun na vegnan arcunadas naginas datas – ni en l'app COVID Certificate Check ni en in sistem central? I n'è pia betg pussaivel d'identifitgar tge certificat COVID ch'è vegnì verifitgà da tgi, cura e nua.
