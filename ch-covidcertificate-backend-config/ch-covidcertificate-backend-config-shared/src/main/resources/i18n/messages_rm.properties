    wallet_transfer_code_faq_questions_question_1: Tgi porscha la transmissiun cun in code da transfer?
    wallet_transfer_code_faq_questions_question_2: Pon ils codes da transfer vegnir duvrads er per transmetter certificats da vaccinaziun?
    wallet_transfer_code_faq_questions_question_3: Co funcziuna la transmissiun cun in code da transfer?
    wallet_transfer_code_faq_questions_question_4: Poss jau duvrar pliras giadas il medem code da transfer?
    wallet_transfer_code_faq_questions_answer_1: Sche Vus faschais in test dal coronavirus (test da PCR u test svelt d'antigens), po il code da transfer vegnir en funcziun per transmetter sveltamain ils certificats COVID.\n\nAs infurmai tar Voss center da test, en l'apoteca u tar Vossa media u Voss medi, sche la transmissiun cun in code da transfer è pussaivla.
    wallet_transfer_code_faq_questions_answer_2: Actualmain è la transmissiun cun in code da transfer concepì per tests dal coronavirus. Co che Vus survegnis in certificat COVID suenter ina vaccinaziun, vegnis Vus a savair qua:
    wallet_transfer_code_faq_questions_answer_3: En cas ch'il post che fa il test dal coronavirus porscha la transmissiun cun in code da transfer, vegnis Vus supplitgà d'inditgar Voss code da transfer gia tar l'annunzia u a chaschun da la prelevaziun dal test.\n\nIl code da transfer pudais Vus crear en l'app «COVID Certificate». Smatgai sin la pagina iniziala sin «Agiuntar» resp. sin il simbol «+» sutvart a dretga. Smatgai alura sin «Crear in code da transfer».\n\nL'app As mussa in code da 9 cifras. Quest code pudais Vus u endatar tar l'annunzia en in formular u inditgar directamain a chaschun da la prelevaziun dal test.
    wallet_transfer_code_faq_questions_answer_4: Na, in code da transfer po vegnir duvrà mo ina giada. En cas che Vus vulais retschaiver plirs certificats, per exempel da confamigliaras u confamigliars, creai per plaschair per mintga certificat in nov code.
    wallet_transfer_code_faq_works_title: Uschia funcziuna il transfer
    wallet_transfer_code_faq_works_question_1: Co vegnan protegidas mias datas tar il transfer?
    wallet_transfer_code_faq_works_question_2: Tge poss jau far, sch'il certificat n'arriva betg?
    wallet_transfer_code_faq_works_question_3: Tge capita en cas d'in test positiv?
    wallet_transfer_code_faq_works_answer_1: Per il transfer vegn Voss certificat COVID mess a disposiziun en moda codifitgada. Il code da transfer garantescha che mo Vossa app po retschaiver il certificat COVID. Las datas vegnan puspè stizzadas dal server immediatamain suenter il transfer.
    wallet_transfer_code_faq_works_answer_2: Uschespert ch'il certificat è vegnì generà dal labor u dal center da test, stat el a disposiziun per il transfer. Guardai che Voss smartphone saja collià cun l'internet per pudair retschaiver certificats.\n\nEn cas che Voss certificat COVID n'arriva tuttina betg, As drizzai al post che ha fatg il test (center da test, apoteca, media u medi).
