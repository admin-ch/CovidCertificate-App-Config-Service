    wallet_faq_questions_question_1_1: Co obtegn jau in certificat COVID suenter ina infecziun cun COVID-19?
    wallet_faq_questions_answer_1_1: Tut tenor il chantun vegn il certificat COVID per part emess directamain dal post da test u dal labor, nua che Voss test positiv è vegnì constatà. Sche quai n'è betg il cas, pudais Vus dumandar pli tard online in certificat COVID sur la pagina d'internet da la «Plattafurma naziunala da dumondas per il certificat COVID». Là vegn la dumonda elavurada da l'autoritad chantunala cumpetenta. La pagina d'internet da la «Plattafurma naziunala da dumondas per il certificat COVID» chattais Vus qua:
