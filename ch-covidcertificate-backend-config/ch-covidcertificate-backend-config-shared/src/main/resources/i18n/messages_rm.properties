    wallet_update_boarding_page_2_bullet_1: En Svizra è l'obligatori dal certificat vegnì abolì il favrer 2022.
    wallet_update_boarding_page_2_bullet_2: Las duradas da valaivladad svizras existan dapi lura mo anc formalmain e n'han nagina impurtanza pratica pli en Svizra.
    wallet_update_boarding_page_2_bullet_3: La durada da valaivladad svizra n'ha er nagina impurtanza a l'exteriur.
    wallet_update_boarding_page_3_title: Certificats COVID a l'exteriur
    wallet_update_boarding_page_3_bullet_1: A l'exteriur valan mintgamai las reglas dal pajais respectiv.
    wallet_update_boarding_page_3_bullet_2: Da nov mussa l'app, avant quants dis ch'igl è vegnì fatg ina vaccinaziun resp. in test.
    wallet_update_boarding_page_3_bullet_3: Uschia pudais Vus constatar en moda pli simpla, sche Voss certificat correspunda a las reglas da Voss pajais da destinaziun (premess ch'il pajais pretenda anc in certificat).
    wallet_update_boarding_page_4_title: La situaziun actuala en l'Europa e sin l'entir mund
    wallet_update_boarding_page_4_bullet_1: La gronda part dals pajais en l'Europa ha entant abolì l'obligatori dal certificat per l'entrada en il pajais.
    wallet_update_boarding_page_4_bullet_2: La funcziun «Valaivladad a l'exteriur» è perquai medemamain vegnida stizzada.
    wallet_update_boarding_page_4_bullet_3: Sche l'obligatori dal certificat vala anc en in tschert pajais, vegnis Vus a savair sin questas paginas d'internet:
    wallet_update_boarding_page_4_link_1_text: reopen.europa.eu
    wallet_update_boarding_page_4_link_1_url: https://reopen.europa.eu
    wallet_update_boarding_page_4_link_2_text: iatatravelcentre.com
    wallet_update_boarding_page_4_link_2_url: https://www.iatatravelcentre.com
