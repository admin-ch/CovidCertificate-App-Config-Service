    wallet_update_boarding_page_1_title: Nouveautés
    wallet_update_boarding_page_1_text: Désormais, le certificat COVID n’affichera plus l’encadré «Validité en Suisse». Celui-ci sera remplacé par la date de la vaccination ou du test. Pourquoi?
    wallet_update_boarding_page_2_title: Certificats COVID en Suisse
    wallet_update_boarding_page_2_bullet_1: L’obligation de présenter un certificat en Suisse a été levée en février 2022.
    wallet_update_boarding_page_2_bullet_2: Depuis lors, les durées de validité pour la Suisse sont purement formelles et n’ont plus de pertinence pratique dans le pays.
    wallet_update_boarding_page_2_bullet_3: La durée de validité pour la Suisse n’a pas non plus de pertinence à l’étranger.
    wallet_update_boarding_page_3_title: Certificats COVID à l’étranger
    wallet_update_boarding_page_3_bullet_1: À l’étranger, les règles en vigueur dépendent de chaque pays.
    wallet_update_boarding_page_3_bullet_2: Désormais, l’application indique le nombre de jours écoulés depuis une vaccination ou un test.
    wallet_update_boarding_page_3_bullet_3: Vous pourrez ainsi déterminer plus facilement si votre certificat est conforme aux règles en vigueur dans votre pays de destination (si celui-ci exige encore un certificat COVID).
    wallet_update_boarding_page_4_title: Situation actuelle en Europe et dans le monde
    wallet_update_boarding_page_4_bullet_1: Dans l’intervalle, la plupart des pays d’Europe ont levé l’obligation de présenter un certificat pour entrer sur leur territoire.
    wallet_update_boarding_page_4_bullet_2: La fonction «Validité à l’étranger» a donc également été supprimée.
    wallet_update_boarding_page_4_bullet_3: Pour savoir quels pays exigent encore un certificat, vous pouvez consulter les sites suivants:
