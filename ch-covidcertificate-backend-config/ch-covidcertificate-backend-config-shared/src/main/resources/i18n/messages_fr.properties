    verifier_faq_works_title: Contrôle de certificats COVID
    verifier_faq_works_subtitle: L’application « COVID Certificate Check » permettait de scanner le code QR figurant sur un certificat COVID afin d’en vérifier l’authenticité et la validité. Elle a été désactivée le 1er septembre 2023 et peut donc être supprimée.
    verifier_faq_works_question_1: Le système suisse de certificats COVID a été désactivé le 1er septembre 2023 : que se passe-t-il avec l’application « COVID Certificate Check » ?
    verifier_faq_works_answer_1: Il n’est plus possible de vérifier les certificats : vous pouvez donc supprimer l’application. Vous trouverez ici des informations complémentaires sur l’arrêt définitif du système :
    verifier_faq_works_question_2: Sur quoi porte le contrôle au juste?
    verifier_faq_works_answer_2: Le scan du code QR permet de répondre aux trois questions suivantes:\n– Le certificat contient-il une signature électronique valable?\n– Le certificat a-t-il été révoqué?\n– Le certificat remplit-il les critères de validité fixés par la Suisse?\n\nSi vous pouvez répondre oui à la 1re et à la 3e question et non à la 2e, la validité du certificat COVID est attestée.
    verifier_faq_works_question_3: Quelles pièces d'identité sont valables? Pourquoi faut-il vérifier les données personnelles?
    verifier_faq_works_answer_3: Outre le passeport et la carte d'identité, les pièces d'identité réputées valables sont celles qui attestent l'identité de la personne concernée au moyen d'une photo (par ex. permis de conduire). Le certificat COVID est certes infalsifiable, mais le contrôle des données personnelles est le seul moyen de vérifier que le certificat a été établi au nom de la personne qui le présente.
    verifier_faq_works_question_4: Peut-on aussi contrôler des certificats étrangers?
    verifier_faq_works_answer_4: Oui. L'app de contrôle permet de vérifier si les certificats COVID compatibles avec le certificat COVID numérique de l'UE remplissent les critères de validité fixés par la Suisse.
    verifier_faq_works_question_5: À quelles données ai-je accès lors du contrôle?
    verifier_faq_works_answer_5: Lors du contrôle, vous n'avez accès qu'au nom et à la date de naissance du détenteur du certificat et voyez seulement si le certificat COVID est valable.
    verifier_faq_works_question_6: Quid du stockage des données lors du contrôle?
    verifier_faq_works_answer_6: Aucune des données auxquelles vous avez accès lors du contrôle n'est stockée dans l'app ou dans un système central. Il est par conséquent impossible de savoir quel certificat COVID a été vérifié par qui, quand et où.
