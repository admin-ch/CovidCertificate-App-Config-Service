    wallet_scanner_howitworks_question1: Quand et où puis-je obtenir un certificat COVID ?
    wallet_faq_header: Questions fréquentes
    wallet_faq_questions_title: Le certificat COVID en bref
    wallet_faq_questions_subtitle: Le certificat COVID atteste de manière infalsifiable une vaccination contre le COVID-19, une guérison ou un résultat de test négatif.
    wallet_faq_questions_question_1: Quand et où puis-je obtenir un certificat COVID?
    wallet_faq_questions_question_2: Par quel moyen puis-je présenter un certificat COVID?
    wallet_faq_questions_question_3: Où mes données sont-elles stockées?
    wallet_faq_questions_question_4: Comment prévient-on les abus et les falsifications?
    wallet_faq_questions_question_5: Et si je perds mon certificat COVID?
    wallet_faq_works_question_1: Comment ajouter un certificat COVID à l'app?
    wallet_faq_works_question_2: Puis-je ajouter plusieurs certificats COVID?
    wallet_faq_works_question_3: Comment savoir si mon certificat est valable?
    wallet_faq_works_question_4: Comment mes données sont-elles protégées?
    wallet_faq_works_question_5: Que contient le code QR?
    wallet_faq_works_question_6: Et si je supprime le certificat COVID ou l'app?
    wallet_faq_questions_answer_1: Vous pouvez obtenir le certificat COVID si vous êtes entièrement vacciné contre le COVID-19, si vous avez guéri de la maladie ou si vous présentez un résultat de test négatif. En général, le certificat est délivré sur demande, par les professionnels de la santé présents sur le site.
    wallet_faq_questions_answer_2: Vous pouvez présenter votre certificat COVID sur papier ou au moyen de l'app de stockage créée à cet effet. Vous êtes libre de choisir l'une ou l'autre solution.\n\nDans tous les cas, vous devez aussi présenter une pièce d'identité sur demande.
    wallet_faq_questions_answer_3: Vos données ne sont pas stockées dans un système central, mais elles sont sauvegardées localement, sur votre appareil mobile ou dans le code QR figurant sur le certificat papier.
    wallet_faq_questions_answer_4: Le code QR figurant sur le certificat COVID contient une signature électronique. Celle-ci est une caractéristique de sécurité importante qui rend le certificat infalsifiable. En outre, le certificat COVID n'est valable que sur présentation d'une pièce d'identité.
    wallet_faq_questions_answer_5: Votre certificat COVID n'est pas stocké dans un système central. Vous en êtes le seul détenteur. Veuillez donc conserver soigneusement le document papier. En cas de perte, vous devrez demander au service émetteur de vous délivrer un nouveau certificat.
    wallet_faq_works_answer_1: Pour ajouter un certificat COVID à l'app, vous avez besoin du certificat original qui vous a été délivré sur papier ou par voie électronique, au format PDF. Au moyen de l'app, vous pouvez scanner le code QR figurant sur ce document. Ensuite, le certificat COVID apparaît directement dans l'app.
    wallet_faq_works_answer_2: Oui. Vous pouvez par exemple stocker dans l'app les certificats COVID de tous les membres de votre famille. À noter également dans ce cas qu'un certificat COVID n'est valable que si son détenteur présente une pièce d'identité.
    wallet_faq_works_answer_3: L'app contient la date d'expiration de votre certificat COVID en Suisse. En pressant le bouton prévu à cet effet, vous pouvez en outre vérifier dans la vue détaillée si votre certificat COVID est encore valable.
    wallet_faq_works_answer_4: Vos données personnelles ne sont pas stockées dans un système central, mais ne sont sauvegardées que localement, sur votre appareil mobile ou dans le code QR figurant sur le certificat papier.
    wallet_faq_works_answer_5: Le code QR contient toutes les informations qui apparaissent en clair sur le certificat papier. En outre, il renferme une signature électronique qui permet de vérifier l'authenticité du certificat COVID. Par conséquent, le certificat COVID est infalsifiable.
    wallet_faq_works_answer_6: Vous pouvez réenregistrer facilement votre certificat COVID sur votre appareil mobile. Il vous suffit de télécharger de nouveau l'app, puis de scanner le code QR figurant sur le certificat original, établi sur papier ou au format PDF.
    wallet_faq_works_title: Comment l'app \nfonctionne-t-elle?
    wallet_faq_works_subtitle: L'app vous permet de stocker des certificats COVID de manière simple et sûre sur votre appareil mobile et de les présenter au moyen de ce dernier.
    wallet_scanner_howitworks_answer1: Vous pouvez obtenir le certificat COVID si vous êtes entièrement vacciné contre le COVID-19, si vous avez guéri de la maladie ou si vous présentez un résultat de test négatif. En général, le certificat est délivré sur demande, par les professionnels de la santé présents sur le site.
