    wallet_faq_questions_question_1_1: Comment puis-je obtenir un certificat COVID après avoir guéri?
    wallet_faq_questions_answer_1_1: Les personnes qui ont guéri du COVID-19 peuvent demander un certificat COVID en remplissant le formulaire en ligne disponible sur le site Internet de leur canton de domicile. Elles recevront ensuite le certificat COVID par la poste.
