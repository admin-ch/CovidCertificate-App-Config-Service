    wallet_certificate_detail_note: La présente attestation ne constitue pas un document de voyage.\n\nLes connaissances scientifiques sur la vaccination contre le COVID-19, les tests et le rétablissement après une infection évoluent en permanence, y compris en ce qui concerne les nouveaux variants préoccupants du virus.\n\nAvant de partir en voyage, veuillez vérifier les mesures sanitaires applicables à votre destination et les restrictions associées.
