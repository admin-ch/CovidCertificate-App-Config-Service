    wallet_transfer_code_faq_questions_title: Recevez les certificats COVID directement dans l'application
    wallet_transfer_code_faq_questions_subtitle: Les codes de transfert permettent de transmettre les certificats COVID rapidement et en toute sécurité. De cette façon, vous recevez votre certificat après un test ou une vaccination directement dans l’application.
    wallet_transfer_code_faq_questions_question_1: Qui propose la transmission du certificat COVID par code de transfert ?
    wallet_transfer_code_faq_questions_question_2: Les codes de transfert peuvent-ils aussi être utilisés pour la transmission de certificats de vaccination ?
    wallet_transfer_code_faq_questions_question_3: Comment fonctionne la transmission du certificat par code de transfert ?
    wallet_transfer_code_faq_questions_question_4: Puis-je utiliser plusieurs fois le même code de transfert ?
    wallet_transfer_code_faq_questions_answer_1: Si vous effectuez un test COVID (test PCR ou test rapide antigénique) ou recevez un vaccin contre le COVID-19, le code de transfert peut être utilisé pour transmettre rapidement le certificat COVID.\n\nRenseignez-vous auprès de votre centre de test ou de vaccination, de votre pharmacie ou de votre médecin pour savoir si cette option est proposée.
    wallet_transfer_code_faq_questions_answer_2: Actuellement, la transmission du certificat par code de transfert est réservée aux tests COVID. Pour savoir comment obtenir un certificat COVID après une vaccination, cliquez ici :
    wallet_transfer_code_faq_questions_answer_3: Si le centre qui effectue le test ou administre le vaccin propose de transmettre le certificat par code de transfert, vous pouvez communiquer votre code au moment de l’inscription, du test ou avant de recevoir le vaccin.\n\nVous pouvez créer à tout moment un code de transfert dans l’application « COVID Certificate » : appuyez sur « Ajouter » sur l’écran d’accueil ou sur le symbole « Plus » en bas à droite, puis sur « Créer un code de transfert ». L’application vous montre le code à 9 caractères.
    wallet_transfer_code_faq_questions_answer_4: Non, un code de transfert ne peut être utilisé qu’une seule fois. Si vous souhaitez obtenir plusieurs certificats (p. ex. pour vos proches), veuillez créer un nouveau code pour chaque certificat.
    wallet_transfer_code_faq_works_title: Comment fonctionne le transfert ?
    wallet_transfer_code_faq_works_question_1: Comment mes données sont-elles sécurisées lors du transfert ?
    wallet_transfer_code_faq_works_question_2: Que faire si mon certificat n’arrive pas dans l’application ?
    wallet_transfer_code_faq_works_question_3: Que se passe-t-il en cas de test positif ?
    wallet_transfer_code_faq_works_answer_1: Pour le transfert, votre certificat COVID est fourni sous forme cryptée. Le code de transfert garantit que seule votre application peut recevoir le certificat. Les données sont supprimées du serveur immédiatement après le transfert.
    wallet_transfer_code_faq_works_answer_2: Dès que le certificat a été généré par le laboratoire ou le centre de test, il est disponible pour le transfert. Vérifiez que votre smartphone est connecté à Internet pour recevoir des certificats.\n\nSi malgré tout vous ne recevez pas votre certificat, adressez-vous au lieu où vous avez effectué le test (centre, pharmacie, cabinet médical).
    wallet_transfer_code_faq_works_answer_3: En cas de test rapide antigénique positif, vous ne recevrez pas de certificat COVID du laboratoire.\n\nEn cas de test PCR positif, vous recevrez un certificat COVID pour personnes guéries, valable à partir du 11e jour suivant le test.
