    cert_renewal_info_info_heading: Qu’est-ce que cela signifie ?
    cert_renewal_info_info_text_1: Les codes QR des certificats COVID ont une validité technique limitée
    cert_renewal_info_info_text_2: Pour qu’il soit toujours possible de contrôler ce certificat (par exemple en voyage), le code QR doit être renouvelé.
    cert_renewal_info_info_text_3: Le renouvellement nécessaire peut être effectué ici directement dans l’application (connexion Internet requise). Les données du certificat actuel sont transmises sous forme cryptée depuis l’application vers le système de la Confédération établissant les certificats COVID. Ensuite, un nouveau code QR est ainsi établi, qui est renvoyé à l’application de stockage. Une fois établies et transmises. Enfin, les données sont effacées du système
    cert_renewal_info_info_text_4: Cette FAQ vous explique pourquoi vous devriez renouveler le code QR même si votre certificat de vaccination ou de guérison est sur le point d’expirer ou a déjà expiré selon les règles de validité suisses.
    cert_renewal_info_expired_heading: Qu’est-ce que cela signifie ?
    cert_renewal_info_expired_text_1: Les codes QR des certificats COVID ont une validité technique limitée.
    cert_renewal_info_expired_text_2: Pour qu’il soit toujours possible de contrôler ce certificat (par exemple en voyage), le code QR doit être renouvelé.
    cert_renewal_info_expired_text_3: Le renouvellement nécessaire peut être effectué ici directement dans l’application (connexion Internet requise). Les données du certificat actuel sont transmises sous forme cryptée depuis l’application vers le système de la Confédération établissant les certificats COVID. Ensuite, un nouveau code QR est ainsi établi, qui est renvoyé à l’application de stockage. Une fois établies et transmises. Enfin, les données sont effacées du système
    cert_renewal_info_expired_text_4: Cette FAQ vous explique pourquoi vous devriez renouveler le code QR même si votre certificat de vaccination ou de guérison est sur le point d’expirer ou a déjà expiré selon les règles de validité suisses.
    cert_renewal_info_renewed_heading: À noter:
    cert_renewal_info_renewed_text_1: Remplacez également les certificats précédemment imprimés ou enregistrés par cette nouvelle version
    cert_renewal_info_renewed_text_2: La durée pendant laquelle une vaccination est reconnue dans un pays n’est pas définie dans le certificat, mais calculée au moment du contrôle selon les règles du pays examinateur. Le renouvellement du code QR garantit uniquement que celui-ci puisse être utilisé d’un point de vue technique. 
