    verifier_faq_works_title: Come avviene la verifica dei certificati COVID?
    verifier_faq_works_subtitle: Con l'app COVID Certificate Check è possibile scansionare i relativi codici QR e verificare l'autenticità e la validità dei certificati COVID.
    verifier_faq_works_question_1: Come posso verificare i certificati COVID?
    verifier_faq_works_answer_1: Per verificare un certificato COVID tramite l'app COVID Certificate Check, può scansionare il codice QR che trova sulla copia cartacea del certificato oppure sull’app che le viene mostrata.
    verifier_faq_works_question_2: Cosa viene verificato esattamente?
    verifier_faq_works_answer_2: Scansionando il codice QR vengono verificati i seguenti tre aspetti.\n– Il certificato contiene una firma elettronica valida?\n– Il certificato è ancora valido?\n– Il certificato rispetta i criteri di validità previsti dalla normativa svizzera?\n\nSe tutti i tre aspetti sono valutati positivamente, il certificato COVID è considerato valido.\n
    verifier_faq_works_question_3: Quali documenti di legittimazione sono accettati o validi? Perché devono essere verificati i dati personali?
    verifier_faq_works_answer_3: Oltre al passaporto o alla carta d'identità sono accettati altri documenti che provano l'identità della persona in questione tramite una foto (ad es. licenza di condurre). Il certificato COVID non è falsificabile, tuttavia solo verificando i dati personali si garantisce che il certificato sia stato effettivamente rilasciato alla persona che lo sta mostrando.
    verifier_faq_works_question_4: Possono essere verificati anche certificati esteri?
    verifier_faq_works_answer_4: Sì, con l'app COVID Certificate Check è possibile verificare il rispetto dei criteri di validità previsti dalla normativa svizzera dei certificati COVID compatibili con il certificato COVID digitale UE.
    verifier_faq_works_question_5: Quali dati posso visualizzare durante il processo di verifica?
    verifier_faq_works_answer_5: Durante il processo di verifica visualizzerà solo nome e cognome nonché la data di nascita del titolare del certificato e l'indicazione della validità del certificato.
    verifier_faq_works_question_6: Durante il processo di verifica vengono salvati dati nell'app COVID Certificate Check o in un sistema centrale?
    verifier_faq_works_answer_6: No, durante il processo di verifica non vengono salvati dati nell'app COVID Certificate Check né in un sistema centrale. In questo modo, non è possibile risalire a quali certificati sono stati verificati, da chi, quando e dove.
