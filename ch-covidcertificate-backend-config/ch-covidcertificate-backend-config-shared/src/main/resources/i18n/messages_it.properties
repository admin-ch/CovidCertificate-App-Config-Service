    cert_renewal_info_info_heading: Cosa significa?
    cert_renewal_info_info_text_1: I codici QR dei certificati COVID hanno una validità tecnica limitata
    cert_renewal_info_info_text_2: Affinché questo certificato possa continuare a essere verificato (p. es. durante i viaggi), è necessario rinnovare il codice QR.
    cert_renewal_info_info_text_3: Puoi eseguire autonomamente il rinnovo richiesto qui nell’app (collegamento Internet necessario). A tale scopo i dati del certificato attuale saranno codificati e trasmessi dall’app al sistema della Confederazione per l’emissione di certificati COVID, il quale a sua volta creerà un nuovo codice QR che in seguito sarà rinviato all’app per la conservazione. Infine i dati saranno cancellati a emissione e trasmissione avvenute.
    cert_renewal_info_info_text_4: In queste FAQ trovi i motivi per cui è necessario rinnovare il codice QR anche se il tuo certificato di vaccinazione o di guarigione dovesse giungere presto a scadenza o essere già scaduto secondo le regole di validità svizzere.
    cert_renewal_info_expired_heading: Cosa significa?
    cert_renewal_info_expired_text_1: I codici QR dei certificati COVID hanno una validità tecnica limitata.
    cert_renewal_info_expired_text_2: Affinché questo certificato possa continuare a essere verificato (p. es. durante i viaggi), è necessario rinnovare il codice QR.
    cert_renewal_info_expired_text_3: Puoi eseguire autonomamente il rinnovo richiesto qui nell’app (collegamento Internet necessario). A tale scopo i dati del certificato attuale saranno codificati e trasmessi dall’app al sistema della Confederazione per l’emissione di certificati COVID, il quale a sua volta creerà un nuovo codice QR che in seguito sarà rinviato all’app per la conservazione. Infine i dati saranno cancellati a emissione e trasmissione avvenute.
    cert_renewal_info_expired_text_4: In queste FAQ trovi i motivi per cui è necessario rinnovare il codice QR anche se il tuo certificato di vaccinazione o di guarigione dovesse giungere presto a scadenza o essere già scaduto secondo le regole di validità svizzere.
    cert_renewal_info_renewed_heading: Importante!
    cert_renewal_info_renewed_text_1: Sostituisci anche i certificati stampati o salvati in precedenza con la presente versione aggiornata.
    cert_renewal_info_renewed_text_2: La durata del riconoscimento di una vaccinazione in un Paese non è specificata nel certificato. Questo viene calcolato durante la verifica in base alle regole del Paese esaminatore. Il rinnovo del codice QR garantisce solo che tale codice possa continuare a essere tecnicamente utilizzato.
