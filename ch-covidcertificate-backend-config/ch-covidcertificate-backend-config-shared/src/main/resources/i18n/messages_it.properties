    covid_certificate_news_item1: In Svizzera l’obbligo di certificato è stato revocato a febbraio 2022.
    covid_certificate_news_item2: Da allora la durata di validità in Svizzera esiste solo formalmente e non ha più alcun valore pratico nel nostro Paese.
    covid_certificate_news_item3: Questa app svizzera verifica i certificati COVID in base alle regole di validità vigenti in Svizzera. Il risultato della verifica non è determinante per un impiego all’estero.
    covid_certificate_news_item4: Qualora un Paese richieda ancora un certificato COVID, si applicano le regole di tale Paese.
    wallet_faq_questions_linktext_1_1: Organo nazionale per la richiesta di certificati COVID
    wallet_faq_questions_linkurl_1_1: https://covidcertificate-form.admin.ch/immunityrequest
    wallet_faq_questions_question_2_2: Devo recarmi all’estero e ho bisogno di un certificato COVID. Cosa devo fare?
    wallet_faq_questions_answer_2_2: All’estero si applicano le regole di validità del rispettivo Paese, sia per l’entrata sia all’interno del Paese stesso. Per l’impiego del certificato all’interno del Paese di destinazione possono applicarsi altre regole rispetto a quelle vigenti per l’entrata. Queste regole possono cambiare in tempi brevi. Pertanto, prima di partire, si informi consultando il sito web delle autorità del Paese di transito o di destinazione se nel Paese vigono ancora regole relative alla COVID-19 e, in caso affermativo, quali sono.
