    wallet_update_boarding_page_1_title: Quali sono le novità?
    wallet_update_boarding_page_1_text: Nel certificato COVID non viene più indicato il campo «Validità in Svizzera». Al suo posto l’app riporta la data della vaccinazione o del test. Perché?
    wallet_update_boarding_page_2_title: Certificato COVID in Svizzera
    wallet_update_boarding_page_2_bullet_1: In Svizzera l’obbligo di certificato è stato revocato a febbraio 2022
    wallet_update_boarding_page_2_bullet_2: Da allora la durata di validità in Svizzera esiste solo formalmente e non ha più alcun valore pratico nel nostro Paese.
    wallet_update_boarding_page_2_bullet_3: La durata di validità svizzera non ha valore nemmeno all’estero.
    wallet_update_boarding_page_3_title: Certificati COVID all’estero
    wallet_update_boarding_page_3_bullet_1: All’estero si applicano le regole dei singoli Paesi.
    wallet_update_boarding_page_3_bullet_2: L’app mostra ora quanti giorni sono passati da una vaccinazione o da un test.
    wallet_update_boarding_page_3_bullet_3: In questo modo è più facile determinare se il certificato rispetta le regole del Paese di destinazione (qualora quest’ultimo richieda ancora un certificato COVID).
    wallet_update_boarding_page_4_title: Situazione attuale in Europa e nel mondo
    wallet_update_boarding_page_4_bullet_1: La maggior parte dei Paesi europei ha revocato l’obbligo di certificato per l’entrata.
    wallet_update_boarding_page_4_bullet_2: La funzione «Validità all’estero» è dunque stata rimossa.
    wallet_update_boarding_page_4_bullet_3: Per sapere se in un determinato Paese vige ancora l’obbligo di certificato, consulta i seguenti siti web:
