    wallet_faq_questions_question_1_1: Come posso ottenere un certificato COVID dopo essere guarito?
    wallet_faq_questions_answer_1_1: Le persone guarite dalla COVID-19 possono richiedere il certificato COVID tramite un modulo online disponibile sul sito Internet del Cantone. Il certificato viene poi inviato per posta.
