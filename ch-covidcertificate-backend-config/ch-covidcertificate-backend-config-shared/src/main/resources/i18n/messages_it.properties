    wallet_faq_works_question_3_1: Posso utilizzare l’app anche offline?
    wallet_faq_works_answer_3_1: È possibile utilizzare l’app senza connessione Internet. I certificati possono essere presentati, nonché scansionati e verificati dagli addetti anche in modalità offline.\n\nTuttavia, per poter visualizzare nell’app «COVID Certificate» se il certificato soddisfa i criteri di validità della Svizzera e fino a quando è valido, l’app deve essere regolarmente online.
