    wallet_transfer_code_onboarding_title: Codici di trasferimento
    wallet_transfer_code_onboarding_text: Puoi fornire i codici di trasferimento per esempio quando fai i test COVID. Il tuo certificato COVID sarà poi trasmesso direttamente all'app.
    wallet_transfer_code_onboarding_button: Crea codice
    wallet_transfer_code_onboarding_howto: Ecco come funziona
    wallet_transfer_code_faq_questions_title: Ricevere i certificati COVID direttamente nell’app
    wallet_transfer_code_faq_questions_subtitle: Con i codici di trasferimento i certificati COVID possono essere trasmessi in modo rapido e sicuro. Tramite questo canale puoi ricevere il certificato COVID direttamente nell’app, ad esempio dopo aver fatto un test COVID.
    wallet_transfer_code_faq_questions_question_1: Chi offre la trasmissione mediante codice di trasferimento?
    wallet_transfer_code_faq_questions_question_2: I codici di trasferimento possono essere impiegati anche per trasmettere i certificati di vaccinazione?
    wallet_transfer_code_faq_questions_question_3: Come funziona la trasmissione mediante codice di trasferimento?
    wallet_transfer_code_faq_questions_question_4: Posso utilizzare lo stesso codice di trasferimento più volte?
    wallet_transfer_code_faq_questions_answer_1: Quando fai un test COVID (test PCR o test antigenico rapido), è possibile impiegare il codice di trasferimento per la trasmissione rapida dei certificati COVID.\n\nChiedi al centro di test, alla farmacia o al medico se offrono la trasmissione mediante codice di trasferimento.\n\n
    wallet_transfer_code_faq_questions_answer_2: Attualmente la trasmissione mediante codice di trasferimento funziona solo per i test COVID. Qui trovi maggiori informazioni su come ottenere un certificato COVID dopo una vaccinazione:
    wallet_transfer_code_faq_questions_answer_3: Se il servizio che effettua il test COVID offre la trasmissione mediante codice di trasferimento, te ne chiede uno già al momento della prenotazione o dell’esecuzione del test.\n\nPuoi creare il codice di trasferimento nell’app «COVID Certificate» toccando il pulsante «Aggiungi» nella schermata iniziale o il simbolo «Più» in basso a destra. Poi tocca «Crea codice di trasferimento».\n\nL’app visualizza un codice a 9 cifre, che puoi inserire nel modulo di prenotazione o fornire direttamente al momento dell’esecuzione del test.
    wallet_transfer_code_faq_questions_answer_4: No, un codice di trasferimento può essere utilizzato una volta sola. Se desideri ricevere più di un certificato, per esempio i certificati dei tuoi familiari, crea un nuovo codice per ciascun certificato.
    wallet_transfer_code_faq_works_title: Il trasferimento funziona così
    wallet_transfer_code_faq_works_question_1: Come sono protetti i miei dati durante il trasferimento?
    wallet_transfer_code_faq_works_question_2: Cosa posso fare se il certificato non arriva?
    wallet_transfer_code_faq_works_question_3: Cosa accade in caso di risultato positivo del test?
    wallet_transfer_code_faq_works_answer_1: Il tuo certificato COVID è messo a disposizione per il trasferimento in forma criptata. Il codice di trasferimento assicura che soltanto la tua app sia in grado di riceverlo. I dati sono eliminati dal server immediatamente dopo il trasferimento.
    wallet_transfer_code_faq_works_answer_2: Non appena il certificato è stato generato dal laboratorio o dal centro di test, è disponibile per il trasferimento. Accertati che il tuo smartphone sia connesso a Internet per poter ricevere i certificati.\n\nSe comunque non dovessi ricevere il tuo certificato COVID, rivolgiti al servizio che ha effettuato il test (centro di test, farmacia, medico).
    wallet_transfer_code_faq_works_answer_3: In caso di test antigenico positivo, non ricevi alcun certificato di test dal laboratorio. \n\nIn caso di test PCR positivo, ricevi un certificato COVID per persone guarite, valido a partire dall’undicesimo giorno dopo l’esecuzione del test.
