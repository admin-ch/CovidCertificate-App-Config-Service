    wallet_onboarding_app_title: COVID Certificate
    language_key: it
    wallet_faq_header: Domande frequenti
    wallet_faq_questions_title: Cos’è il certificato COVID?
    wallet_faq_questions_subtitle: Il certificato COVID offre la possibilità di provare in modo non falsificabile l’avvenuta vaccinazione, la guarigione o un risultato negativo al test.
    wallet_faq_questions_question_1: Quando e dove posso ottenere un certificato COVID?
    wallet_faq_questions_question_2: Come posso mostrare il certificato COVID?
    wallet_faq_questions_question_3: Dove vengono salvati i miei dati?
    wallet_faq_questions_question_4: Come vengono impediti usi abusivi e falsificazioni?
    wallet_faq_questions_question_5: Cosa succede se perdo il mio certificato COVID su carta?
    wallet_faq_works_question_1: Come posso inserire un certificato COVID sull’app?
    wallet_faq_works_question_2: È possibile aggiungere più certificati COVID?
    wallet_faq_works_question_3: Come posso controllare se il mio certificato COVID è valido?
    wallet_faq_works_question_4: Come sono protetti i miei dati?
    wallet_faq_works_question_5: Quali dati contiene il codice QR?
    wallet_faq_works_question_6: Cosa succede se elimino il file contenente il certificato COVID o l’app?
    wallet_faq_questions_answer_1: Può ricevere un certificato COVID in seguito alla completa vaccinazione anti-COVID-19, all’avvenuta guarigione o a un risultato negativo al test. Normalmente, il certificato è rilasciato su richiesta dal personale medico specializzato presso le strutture sanitarie.
    wallet_faq_questions_answer_2: Può mostrare il Suo certificato COVID in formato cartaceo oppure salvarlo e presentarlo utilizzando l’app COVID Certificate. Può decidere liberamente se mostrare il certificato in formato cartaceo o elettronico.\n\nIn entrambi i casi, dovrà esibire anche un documento d’identità (passaporto o carta d’identità).
    wallet_faq_questions_answer_3: I Suoi dati non vengono salvati in un sistema centrale ma solo localmente sul Suo dispositivo mobile oppure nel codice QR indicato nel certificato COVID in formato cartaceo.
    wallet_faq_questions_answer_4: Il codice QR sul certificato COVID contiene una firma elettronica. Questa firma è un elemento di sicurezza importante e garantisce che il certificato non possa essere falsificato. Inoltre, il certificato COVID è valido solo con un documento d’identità (passaporto o carta d’identità).
    wallet_faq_questions_answer_5: Il Suo certificato COVID non è salvato su un sistema centrale, Lei ne ha il possesso esclusivo. Conservi quindi con cura il certificato COVID su carta. In caso di smarrimento, dovrà richiedere un nuovo certificato presso l’ufficio emittente.
    wallet_faq_works_answer_1: Per inserire sull’app un certificato COVID serve il certificato originale rilasciatole su carta o in formato PDF. Utilizzando l'app COVID Certificate può scansionare e aggiugere il codice QR raffigurato sul certificato. In questo modo, il certificato COVID appare direttamente sull’app.
    wallet_faq_works_answer_2: Sì, è possibile. Ad esempio, può salvare nella Sua app i certificati COVID dei suoi familiari. Anche in questo caso, il certificato COVID è valido solo con un documento d’identità (passaporto o carta d’identità) della persona a cui è stato rilasciato.
    wallet_faq_works_answer_3: L’app COVID Certificate riporta la data di scadenza del Suo certificato in Svizzera. Può verificare se il Suo certificato COVID è attualmente valido cliccando sull’opzione che permette di visualizzare i dettagli.
    wallet_faq_works_answer_4: I Suoi dati personali non sono salvati in un sistema centrale ma unicamente sul Suo dispositivo mobile oppure nel codice QR indicato sul certificato COVID in formato cartaceo.
    wallet_faq_works_answer_5: Il codice QR contiene tutte le informazioni che trova nel testo del Suo certificato COVID in formato cartaceo. Nel codice QR si trova anche una firma elettronica che consente di verificare la validità del certificato COVID. La firma elettronica impedisce la falsificazione del certificato COVID.
    wallet_faq_works_answer_6: In questo caso può semplicemente importare nuovamente il certificato COVID sul Suo dispositivo mobile. Per farlo, scansioni nuovamente il codice QR che trova sul Suo certificato COVID cartaceo o in formato PDF.
    wallet_faq_works_title: Come funziona \nl’app?
    wallet_faq_works_subtitle: Con l’app COVID Certificate può salvare e mostrare i certificati COVID in modo semplice e sicuro sul Suo dispositivo mobile.
    accessibility_faq_button: Domande frequenti
    impressum_title: Impressum
    verifier_faq_works_title: Come avviene il controllo dei certificati COVID?
    verifier_faq_works_subtitle: Con l’app COVID Certificate Check è possibile scansionare i relativi codici QR e verificare l'autenticità e la validità dei certificati COVID.
    verifier_faq_works_question_1: Come posso controllare i certificati COVID?
    verifier_faq_works_answer_1: Per controllare un certificato COVID, può scansionare il codice QR che trova sulla copia cartacea del certificato oppure sull’app che le viene mostrata.
    verifier_faq_works_question_2: Cosa viene controllato esattamente?
    verifier_faq_works_answer_2: Scansionando il codice QR vengono controllati i seguenti tre aspetti.\n– Il certificato contiene una firma elettronica valida?\n– Il certificato è ancora valido?\n– Il certificato rispetta i criteri di validità previsti dalla normativa svizzera?\n\nSe tutti i tre aspetti sono valutati positivamente, il certificato COVID è considerato valido.\n
    verifier_faq_works_question_3: Quali documenti d’identità sono accettati? Perché devono essere verificati i dati personali?
    verifier_faq_works_answer_3: Sono accettati come documenti d’identità validi il passaporto o la carta d’identità. Il certificato COVID non è falsificabile, tuttavia solo verificando i dati personali si garantisce che il certificato sia stato effettivamente rilasciato alla persona che lo sta mostrando.
    verifier_faq_works_question_4: Possono essere controllati anche certificati esteri?
    verifier_faq_works_answer_4: Sì, con l’app COVID Certificate Check è possibile controllare il rispetto dei criteri di validità previsti dalla normativa svizzera dei certificati COVID compatibili con il «certificato verde digitale» dell’UE.
    verifier_faq_works_question_5: Quali dati posso visualizzare durante il processo di controllo?
    verifier_faq_works_answer_5: Durante il processo di controllo visualizzerà solo nome e cognome nonché la data di nascita del proprietario del certificato e l'indicazione della validità del certificato.
    verifier_faq_works_question_6: Durante il processo di controllo vengono salvati dati nell’app COVID Certificate Check o in un sistema centrale?
    verifier_faq_works_answer_6: No, durante il processo di controllo non vengono salvati dati nell’app COVID Certificate Check né in un sistema centrale. In questo modo, non è possibile risalire a quali certificati sono stati controllati, da chi, quando e dove.
    wallet_certificate_detail_note: La presente attestazione non costituisce un documento di viaggio. \n\nSi acquisiscono sempre più conoscenze scientifiche sulla vaccinazione COVID-19, sulla guarigione dalla COVID-19 e sui test COVID-19, anche sulle nuove varianti problematiche del virus. \n\nPrima di mettersi in viaggio, si informi sulle misure sanitarie e sulle relative restrizioni applicate nel luogo di destinazione.
