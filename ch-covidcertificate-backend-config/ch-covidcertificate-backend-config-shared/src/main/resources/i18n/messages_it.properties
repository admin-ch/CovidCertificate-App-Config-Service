    wallet_faq_header: Domande frequenti
    wallet_faq_questions_title: Cos'è il certificato COVID?
    wallet_faq_questions_subtitle: Il certificato COVID offre la possibilità di provare in modo non falsificabile l'avvenuta vaccinazione, la guarigione o un risultato negativo al test.
    wallet_faq_questions_question_1: Quando e dove posso ottenere un certificato COVID?
    wallet_faq_questions_question_2: Come posso mostrare il certificato COVID?
    wallet_faq_questions_question_3: Dove vengono salvati i miei dati?
    wallet_faq_questions_question_4: Come vengono impediti usi abusivi e falsificazioni?
    wallet_faq_questions_question_5: Cosa succede se perdo il mio certificato COVID su carta?
    wallet_faq_works_question_1: Come posso inserire un certificato COVID sulla app?
    wallet_faq_works_question_2: È possibile aggiungere più certificati COVID?
    wallet_faq_works_question_3: Come posso verificare se il mio certificato COVID è valido?
    wallet_faq_works_question_4: Come sono protetti i miei dati?
    wallet_faq_works_question_5: Quali dati contiene il codice QR?
    wallet_faq_works_question_6: Cosa devo fare se elimino il file contenente il certificato COVID o l'app?
    wallet_faq_questions_answer_1: Può ricevere un certificato COVID in seguito alla completa vaccinazione anti-COVID-19, all'avvenuta guarigione o a un risultato negativo al test. Normalmente, il certificato è rilasciato su richiesta dal personale medico specializzato presso le strutture sanitarie.
    wallet_faq_questions_answer_2: Può mostrare il Suo certificato COVID in formato cartaceo oppure salvarlo e presentarlo utilizzando l'app COVID Certificate. Può decidere liberamente se mostrare il certificato in formato cartaceo o elettronico.\n\nIn entrambi i casi, dovrà esibire su richiesta anche un documento di legittimazione.
    wallet_faq_questions_answer_3: I Suoi dati non vengono salvati in un sistema centrale ma solo localmente sul Suo dispositivo mobile oppure nel codice QR indicato nel certificato COVID in formato cartaceo.
    wallet_faq_questions_answer_4: Il codice QR sul certificato COVID contiene una firma elettronica. Questa firma è un elemento di sicurezza importante e garantisce che il certificato non possa essere falsificato. Inoltre, il certificato COVID è valido solo con un documento di legittimazione.
    wallet_faq_questions_answer_5: Il Suo certificato COVID non è salvato su un sistema centrale. Lei ne ha il possesso esclusivo. Conservi quindi con cura il certificato COVID su carta. In caso di smarrimento, dovrà richiedere un nuovo certificato presso l'ufficio emittente.
    wallet_faq_works_answer_1: Per inserire sull'app un certificato COVID serve il certificato originale rilasciatole su carta o in formato PDF. Utilizzando l'app COVID Certificate può scansionare e aggiungere il codice QR raffigurato sul certificato. In questo modo, il certificato COVID appare direttamente sull'app.
    wallet_faq_works_answer_2: Sì, è possibile. Ad esempio, può salvare nella Sua app i certificati COVID dei suoi familiari. Anche in questo caso, il certificato COVID è valido solo con un documento di legittimazione del titolare.
    wallet_faq_works_answer_3: L'app COVID Certificate riporta la data di scadenza del Suo certificato in Svizzera. Può verificare se il Suo certificato COVID è attualmente valido cliccando sull’opzione che permette di visualizzare i dettagli.
    wallet_faq_works_answer_4: I Suoi dati personali non sono salvati in un sistema centrale ma unicamente sul Suo dispositivo mobile oppure nel codice QR indicato sul certificato COVID in formato cartaceo.
    wallet_faq_works_answer_5: Il codice QR contiene tutte le informazioni che trova nel testo del Suo certificato COVID in formato cartaceo. Nel codice QR si trova anche una firma elettronica che consente di verificare la validità del certificato COVID. La firma elettronica impedisce la falsificazione del certificato COVID.
    wallet_faq_works_answer_6: Può semplicemente risalvare il certificato COVID sul Suo dispositivo mobile. Per farlo, scarichi nuovamente l'app e poi scansioni il codice QR che trova sul Suo certificato COVID in formato cartaceo o PDF.
